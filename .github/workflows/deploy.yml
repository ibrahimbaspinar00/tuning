name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Build web
        run: |
          set -e
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "Building for repository: $REPO_NAME"
          echo "Flutter version:"
          flutter --version
          echo "Analyzing code..."
          flutter analyze --no-fatal-infos || true
          echo "Building web..."
          flutter build web --release --base-href "/$REPO_NAME/" --web-renderer canvaskit
          echo "Build successful!"

      - name: Verify build output
        run: |
          if [ ! -d "build/web" ]; then
            echo "build/web directory not found!"
            exit 1
          fi
          echo "build/web directory exists"
          ls -la build/web/ | head -20
          echo "File count: $(find build/web -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
