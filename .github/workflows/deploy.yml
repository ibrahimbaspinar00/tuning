name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # veya master, ana branch adÄ±nÄ±zÄ± kullanÄ±n
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Build web
        run: |
          set -e
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "ğŸ”¨ Building for repository: $REPO_NAME"
          echo "ğŸ“¦ Flutter version:"
          flutter --version
          echo "ğŸ” Analyzing code..."
          flutter analyze --no-fatal-infos || true
          echo "ğŸ—ï¸ Building web..."
          flutter build web --release --base-href "/$REPO_NAME/" --web-renderer canvaskit 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "âŒ Build failed! Showing last 100 lines of build.log:"
            tail -100 build.log
            exit 1
          fi
          echo "âœ… Build successful!"
        # Repository adÄ± otomatik olarak alÄ±nÄ±r
        # EÄŸer repository root'ta yayÄ±nlayacaksanÄ±z: flutter build web --release --base-href "/"

      - name: Verify build output
        run: |
          if [ ! -d "build/web" ]; then
            echo "âŒ build/web klasÃ¶rÃ¼ bulunamadÄ±!"
            exit 1
          fi
          echo "âœ… build/web klasÃ¶rÃ¼ mevcut"
          ls -la build/web/ | head -20
          echo "ğŸ“¦ Dosya sayÄ±sÄ±: $(find build/web -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

