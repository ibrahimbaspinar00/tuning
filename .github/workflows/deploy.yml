name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # veya master, ana branch adınızı kullanın
  workflow_dispatch:  # Manuel çalıştırma için

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Build web
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          flutter build web --release --base-href "/$REPO_NAME/" --no-wasm-dry-run 2>&1 | tee build.log || (cat build.log && exit 1)
        # Repository adı otomatik olarak alınır
        # Eğer repository root'ta yayınlayacaksanız: flutter build web --release --base-href "/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

