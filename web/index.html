<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Başpınar Auto Garage - Premium Auto Parts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Cache busting - Service worker güncellemeleri için -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Başpınar Auto Garage">
  <link rel="apple-touch-icon" href="assets/assets/images/Baspinar_auto_garge.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/assets/images/Baspinar_auto_garge.png"/>

  <title>Başpınar Auto Garage</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Loading screen - Beyaz ekran sorununu önlemek için */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FAFBFC;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #E8E8E8;
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #6A6A6A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
    }
    
    /* Flutter yüklendiğinde gizle */
    .loading-container.loaded {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Yükleniyor...</div>
  </div>
  
  <script>
    // Service Worker Cache Yönetimi - Beyaz ekran sorununu önlemek için
    if ('serviceWorker' in navigator) {
      // Service worker'ı kontrol et ve güncelle
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          // Service worker'ı güncelle
          registration.update();
          
          // Eski cache'leri temizle
          if (registration.waiting) {
            // Yeni service worker bekliyorsa, hemen aktif et
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
        }
      });
      
      // Service worker update kontrolü
      navigator.serviceWorker.addEventListener('controllerchange', function() {
        // Yeni service worker aktif olduğunda sayfayı yenile
        window.location.reload();
      });
    }
    
    // Cache temizleme - Eski cache sorunlarını önlemek için
    if ('caches' in window) {
      // Eski cache'leri temizle (opsiyonel - sadece sorun olduğunda)
      // caches.keys().then(function(names) {
      //   for (let name of names) {
      //     caches.delete(name);
      //   }
      // });
    }
    
    // Flutter yüklendiğinde loading ekranını gizle
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('loaded');
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
    
    // Timeout - 10 saniye sonra loading ekranını gizle (hata durumunda)
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading && !loading.classList.contains('loaded')) {
        loading.classList.add('loaded');
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    }, 10000);
    
    // Hata yakalama - JavaScript hatalarını logla
    window.addEventListener('error', function(event) {
      console.error('JavaScript Error:', event.error);
      console.error('Error Message:', event.message);
      console.error('Error Source:', event.filename, ':', event.lineno);
    });
    
    // Promise rejection yakalama
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled Promise Rejection:', event.reason);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
